language: python
sudo: false
python:
 - "3.3"
 - "3.4"
 - "3.5"
 - "3.6"
 - "3.6\7"
 - "pypy"

install:
 - "pip install -r requirements.txt"
 - "pip install ."

script:
  - "py.test --cov halive --cov-report term-missing tests/"

notifications:
  email:
    on_success: change
    on_failure: always
